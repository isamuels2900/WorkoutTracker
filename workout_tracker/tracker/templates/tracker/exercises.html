{% extends "tracker/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h1>View Exercises</h1>
            <p>View all the available exercises.</p>
            <small class="text-muted bp-2">Click on exercise name for detailed view</small>
        </div>
    </article>
    <article class="media content-section">
        <div class="media-body">
            <h3>Sort by</h3>
            <button class="btn btn-outline-info" type="Submit">Muscle</button>
            <button class="btn btn-outline-info" type="Submit">Category</button>
            <button class="btn btn-outline-info" type="Submit">Name</button>
        </div>
    </article>
    <article class="media content-section exercise-media">
        <!--Looks through all the exercise models and creates divs to show them-->
        {% for exercise in exercises%}
        <div class="exercise-box col-md-3 col-sm-6 mb-4">
            <div class="d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src={{ exercise.img.url }}>
            </div>
            <div class="d-flex justify-content-center align-items-center text-center">
                <a class="mr-2" href="#">{{ exercise.name }}</a>
            </div>
        </div>
        {% endfor %}
    </article>
    <!--Pagination section-->
    <div>
        <h1>Here I am going to add pagination</h1>
    </div>
{% endblock content %}
