{% extends "tracker/base.html" %}
{% block content %}
    <div class='content-section'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Template</legend>
                <h2>Are you sure you want to delete the template "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="Submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'users-my_workouts' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
